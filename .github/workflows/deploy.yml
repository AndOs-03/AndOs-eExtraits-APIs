name: CI/CD Backend

on:
  push:
    branches:
      - deploy/andos-eextraits.0.0.1  # Déclenche le workflow à chaque push sur la branche 'main'

env:
  VITE_BASE_URL: ${{ secrets.VITE_BASE_URL }}

jobs:
  deploy:
    runs-on: ubuntu-latest  # Utilise un runner Ubuntu

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile  # Assurez-vous que ce chemin est correct
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/andos-eextraits-back:latest

      - name: Copy deployment files
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "docker-compose.yml" # Le fichier à copier depuis le dépôt
          target: "/root/andos_eextraits_back"

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Navigue vers le répertoire du projet
            cd /root/andos_eextraits_back
            
            # Crée un fichier .env sur le serveur avec les variables de la base de données
            echo "MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}" > .env
            echo "MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}" >> .env
            echo "MYSQL_USER=${{ secrets.MYSQL_USER }}" >> .env
            echo "MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}" >> .env
            
            docker-compose pull
            docker-compose up -d --force-recreate