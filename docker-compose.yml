services:

  # Container pour la base de données
  andos-eextraits-database:
    image: mysql:8.0
    container_name: andos-eextraits-mysql-db
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - andos-eextraits-mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    env_file: .env
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      timeout: 20s
      retries: 10
    networks:
      - andos-eextraits-applications-network

  # Container IHM pour voir la base de données
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    restart: always
    environment:
      PMA_HOST: andos-eextraits-database
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "8080:80" # accès via http://localhost:8080
    depends_on:
      andos-eextraits-database:
        condition: service_healthy
    networks:
      - andos-eextraits-applications-network

  # Service Spring Boot
  andos-eextraits-back:
    build: . # Le chemin vers le Dockerfile de Spring Boot
    image: andos-eextraits-back
    container_name: andos-eextraits-back
    restart: always
    depends_on:
      andos-eextraits-database:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:mysql://andos-eextraits-database:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=${MYSQL_USER}
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_PASSWORD}
    ports:
      - "8083:8083"
    env_file: .env
    networks:
      - andos-eextraits-applications-network

volumes:
  andos-eextraits-mysql-data:
    external: true
    name: andos-eextraits-mysql-data

networks:
  andos-eextraits-applications-network:
    external: true
    name: andos-eextraits-applications-network